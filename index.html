<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="Esta página exibe uma interface limpa e intuitiva para a seleção de cursos. Centralizado na tela, há um cartão branco com bordas arredondadas que contém um título Escolha seu curso. Abaixo, três opções de cursos são apresentadas: HTML & CSS, JavaScript e PHP e MySQL">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Cursos,Seleção,Cartão">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-ensino.png" type="image/x-icon">
    <title>Seleção de Curso</title>
</head>

<body>
    <div class="card">
        <div class="title">Escolha seu curso</div><!--title-->
        <div class="content">
            <input type="radio" name="box" id="one">
            <input type="radio" name="box" id="two">
            <input type="radio" name="box" id="three">

            <label for="one" class="box first">
            <div class="course">
                <span class="circle"></span>
                <span class="subject">HTML & CSS</span>
            </div><!--course-->
            <span class="price">100R$/Ano</span>
            </label>

            <label for="two" class="box second">
            <div class="course">
                <span class="circle"></span>
                <span class="subject">JavaScript</span>
            </div><!--course-->
            <span class="price">250R$/Ano</span>
            </label>

            <label for="three" class="box third">
            <div class="course">
                <span class="circle"></span>
                <span class="subject">PHP e MySQL</span>
            </div><!--course-->
            <span class="price">450R$/Ano</span>
            </label>
        </div><!--card-->
    </div><!--card-->


</body>

</html>
